spring.application.name=api
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
spring.mvc.view.expose-context-beans-as-attributes=true
logging.level.org.springframework=DEBUG
logging.level.org.apache.catalina=DEBUG

# for openapi
kcisa.api.serviceKey=awesomekey
kcisa.api.baseUrl=api.kcisa.kr
kcisa.api.endpoint=/openapi/CNV_060/request

# Switch for security (internal / external)
kcisa.api.useExternal=false
kcisa.api.externalKeyPath=/home/webadmin/.api_key
